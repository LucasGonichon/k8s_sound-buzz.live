apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik-dashboard.sound-buzz.live`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`kubernetes-dashboard.sound-buzz.live`)
      kind: Rule
      services:
        - name: kubernetes-dashboard
          port: 443