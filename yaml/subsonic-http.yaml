apiVersion: apps/v1
kind: Deployment
metadata:
  name: subsonic
spec:
  replicas: 1
  selector:
   matchLabels:
    app: subsonic
  template:
    metadata:
      labels:
        app: subsonic
    spec:
      volumes:
      - name: subsonic
        persistentVolumeClaim:
          claimName: subsonic-pvc
      - name: music
        persistentVolumeClaim:
          claimName: music-pvc
      containers:
      - name: subsonic
        image: hurricane/subsonic
        env:
         - name: HTTP_PORT
           value: "80"
         - name: APP_UID
           value: "65534"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: subsonic
          mountPath: /subsonic
        - name: music
          mountPath: /music
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: subsonic-pvc
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-pvc
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: subsonic-svc
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: subsonic
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: subsonic-ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`app.sound-buzz.live`)
      kind: Rule
      services:
        - name: subsonic-svc
          port: 80